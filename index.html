<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital tasbih</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="main-div">
        <h1 class="heading">Digital Tasbih</h1>
    <div id="container">
        
        <div id="container-item">
            <h1>Subhan Allah</h1>
            <p class="counter" id="SubhanAllahDisplay">0</p>
            <button class="btn" id="SubhanAllahIncremet">Increment</button>
            <button class="btn-1" id="SubhanAllahDecremet">Decrement</button>
        </div>
        <div id="container-item">
            <h1>Alhamdurillah</h1>
            <p class="counter" id="AlhamdurillahDisplay">0</p>
            <button class="btn" id="AlhamdurillahIncremet">Increment</button>
            <button class="btn-1" id="AlhamdurillahDecremet">Decrement</button>
        </div>
        <div id="container-item">
            <h1>Allahuakbar</h1>
            <p class="counter" id="AllahuakbarDisplay">0</p>
            <button class="btn" id="AllahuakbarIncremet">Increment</button>
            <button class="btn-1" id="AllahuakbarDecremet">Decrement</button>
        </div>
      
    </div>
    <button id="Reset-all">Reset All</button>
    </div>

    <script src="./js/digital.js"></script>
</body>
</html>
